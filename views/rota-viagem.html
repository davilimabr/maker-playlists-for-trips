<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link href="../css/style.css" rel="stylesheet">
    </head>
    <body class="bg-dark">
        <div class="row align-items-center" style="height: 100vh">
            <div class="d-flex flex-column align-items-center">
                <div class="p-5 bg-white shadow rounded">
                    <h1>Ponto de partida e de chegada</h1>
                    <p><b>Digite o endereço dos dois locais de referência.</b></p>

                    <div class="row">

                        <div class="col-sm">
                            <input class="form-control" type="text" placeholder="Partida" name="partida">
                            <input class="form-control" type="text" placeholder="Chegada" name="chegada">
                        </div>

                        <div class="col-sm">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="conducao" id="carro">
                                <label class="form-check-label" for="carro">
                                  Carro
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="conducao" id="bicicleta">
                                <label class="form-check-label" for="bicicleta">
                                  Bicicleta
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="conducao" id="transporte_public">
                                <label class="form-check-label" for="transporte_public">
                                  Transporte public
                                </label>
                              </div>
                        </div>

                    </div>
                    <a class="btn btn-primary btn-lg">Concluir</a>
                </div>
            </div>
        </div> 
    </body>
</html>
